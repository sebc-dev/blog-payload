name: Security Update Check

on:
  schedule:
    # V√©rifie les mises √† jour de s√©curit√© tous les dimanche √† 6h UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  check-security-updates:
    name: Check for Security Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: blog-payload:security-check
          
      - name: Scan for updates on CVE-2025-4802
        run: |
          echo "üîç Checking if CVE-2025-4802 has been patched..."
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --format json \
            'blog-payload:security-check' | \
            jq '.Results[]?.Vulnerabilities[]? | select(.VulnerabilityID == "CVE-2025-4802")' > jq_output
          
          if [ -n "$(cat jq_output)" ]; then
            echo "‚ùå CVE-2025-4802 still present"
            exit 1
          else
            echo "‚úÖ CVE-2025-4802 may have been patched - consider updating .trivyignore"
          fi